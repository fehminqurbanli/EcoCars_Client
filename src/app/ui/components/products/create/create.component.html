<form #frmRegister="ngForm" (ngSubmit)="create(frmRegister.value)">

<div class="container-sm" style="background-color: beige;">
    
<br><br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <h2>ELAN YERLƏŞDİRMƏK</h2>
        </div>
<div class="col-md-6"></div><br><br>


        <div class="col-sm-2">
           
            <h3>Marka</h3>
            
        </div>
        <div class="col-sm-4 form-group">
            <!-- <label>Marka</label> -->
            <!-- <select (ngModelChange)="onChange($event)" class="form-control" name="brands" [(ngModel)]="brandNames"> -->
            <select (ngModelChange)="onChange($event)" class="form-control" name="brands" [(ngModel)]="bName">
                <option *ngFor="let br of brandNames" [ngValue]="br.id">
                    {{br.brandName}}
                </option>
                
            </select>
        </div>



        <!-- <div class="col-sm-2">
            
            <h3>Yanacaq növü</h3>
           
        </div>
        <div class="col-sm-4">
            <select class="form-select" aria-label="Seçin" [(ngModel)]="bName">
                <option>Open this select menu</option>
           
            </select>
        </div> -->


        <div class="col-sm-2">
            
            <h3>Model</h3>
           
        </div>
        <div class="col-sm-4 form-group">
            <!-- <label>Model</label> -->
            <select id="models" class="form-control" ngModel name="model_id">
                <option *ngFor="let m of modelNames" [ngValue]="m.id">
                    {{m.modelName}}
                </option>
            </select>
        </div>


        <div class="col-sm-2">
            
            <h3>Ötürücü</h3>
           
        </div>
        <div class="col-sm-4">
            <select class="form-select" ngModel name="transmission_id">
                <option *ngFor="let t of transmissions" [ngValue]="t.id">
                    {{t.description}}
                </option>
            
            </select>
        </div>


        <div class="col-sm-2">
            
            <h3>Ban növü</h3>
           
        </div>
        <div class="col-sm-4">
            <select class="form-select" ngModel name="ban_type">
                <option *ngFor="let b of banTypes" [ngValue]="b.id">
                    {{b.description}}
                </option>
            </select>
        </div>


        <div class="col-sm-2">
            
            <h3>Sürətlər qutusu</h3>
           
        </div>
        <div class="col-sm-4">
            <select class="form-select" ngModel name="speed_box">
                <option *ngFor="let s of speedBoxes" [ngValue]="s.id">
                    {{s.description}}
                </option>
            </select>
        </div>



        <div class="col-sm-2">
            
            <h3>Yürüş</h3>
           
        </div>
        <div class="col-sm-2">
            <!-- <label for="exampleFormControlInput1" class="form-label" >Adınız</label> -->
            <input class="form-control form-control-lg" type="number" ngModel name="distance" aria-label=".form-control-lg example">
        </div>
        <div class="col-sm-2 pt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="distance_id" value="1" checked>
                <label class="form-check-label" for="distance_id">
                  km
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="2" ngModel name="distance_id">
                <label class="form-check-label" for="distance_id">
                  mi
                </label>
              </div>
        </div>
        
        
        <div class="col-sm-2">
            
            <h3>Buraxılış ili</h3>
           
        </div>
        <div class="col-sm-4">
            <select class="form-select" ngModel name="year">
                <option *ngFor="let y of years" [ngValue]="y.description">
                    {{y.description}}
                </option>
            </select>
        </div>


        <div class="col-sm-2">
            
            <h3>Rəng</h3>
           
        </div>
        <div class="col-sm-4">
            <select class="form-select" ngModel name="color_id">
                <option *ngFor="let c of colors" [ngValue]="c.id">
                    {{c.description}}
                </option>
            </select>
        </div>


        <div class="col-sm-2">
            
            <h3>Qiymət</h3>
           
        </div>
        <div class="col-sm-2">
            <input type="number" class="form-control form-control-lg" ngModel name="price" min="0" placeholder="0">
        </div>
        <div class="col-sm-2 pt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel name="currency_id" value="1" [checked]="true">
                <label class="form-check-label" for="currency_id">
                  AZN
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="2" ngModel name="currency_id">
                <label class="form-check-label" for="currency_id">
                  USD
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="3" ngModel name="currency_id">
                <label class="form-check-label" for="currency_id">
                  EUR
                </label>
              </div>
        </div>
        <div class="col-md-6"></div>





        <div class="col-sm-2">
            
            <h3>Oturacaqların sayı</h3>
           
        </div>
        <div class="col-sm-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="1" ngModel name="seat_count" >
                <label class="form-check-label" for="seat_count">
                    1
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="2" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    2
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="3" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    3
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="4" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    4
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="5" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    5
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="6" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    6
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="7" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    7
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="-1" ngModel name="seat_count">
                <label class="form-check-label" for="seat_count">
                    8+
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="0" ngModel name="seat_count" [checked]="true">
                <label class="form-check-label" for="seat_count">
                    Qeyd olunmasın
                </label>
              </div>
        </div>
        <div class="col-md-6"></div>

    <br><br><br>
    
    
   
       
<br><br><br><br>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"><h3>Avtomobilin təchizatı</h3></div>
        
        <div class="col-sm-8"></div>

        

        <div class="col-sm-3"></div>

        <div class="col-sm-2">
            <div class="form-check">
                <label class="form-check-label" for="leather_salon">
                    <input class="form-check-input" type="checkbox" [ngModel]="leather_salon" name="leather_salon">
                    Dəri salon
                </label>
              </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [ngModel]="park_radar" name="park_radar">
                <label class="form-check-label" for="park_radar">
                    Park radarı
                </label>
              </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [ngModel]="lyuk" name="lyuk">
                <label class="form-check-label" for="lyuk">
                    Lyuk
                </label>
              </div>
        </div>
       

        <div class="col-sm-3"></div>





        <div class="col-sm-3"></div>

        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [ngModel]="condisioner" name="condisioner" >
                <label class="form-check-label" for="condisioner">
                    Kondisioner
                </label>
              </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [ngModel]="rear_camera" name="rear_camera">
                <label class="form-check-label" for="rear_camera">
                    Arxa görüntü kamerası
                </label>
              </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [ngModel]="seat_heating" name="seat_heating" >
                <label class="form-check-label" for="seat_heating">
                    Oturacaqların isidilməsi
                </label>
              </div>
        </div>
    
        <div class="col-sm-3"></div>


        <!-- <app-upload></app-upload> -->
        <div class="row" style="margin-bottom:15px;">
            <div class="p-2 w-50 bd-highlight">
              <img width="250px" height="250px" />
              <input class="m-2" type="file" id="file" multiple (change)="handleFileInput($event)"/>

            </div>
          
        </div>


        <div class="col-sm-2"></div>
        <div class="col-sm-2"><h3>Əlaqə</h3></div>
        
        <div class="col-sm-8"></div>




        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label" >Adınız</label>
            <input class="form-control form-control-lg" type="text" ngModel name="name" aria-label=".form-control-lg example">
        </div>
        <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label" >Şəhər</label>
            <input class="form-control form-control-lg" type="text" ngModel name="city" aria-label=".form-control-lg example">
        </div>
        <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label" >E-mail</label>
            <input class="form-control form-control-lg" type="email" ngModel name="email">
        </div>
        <div class="col-sm-2">
            <label for="exampleFormControlInput1" class="form-label" >Telefon nömrəsi</label>
            <input class="form-control form-control-lg" type="text" ngModel name="phonenumber" aria-label=".form-control-lg example">
        </div>
        <div class="col-sm-2"></div>

        <div class="col-sm-2"></div>
        <div class="col-sm-2">Əlavə məlumat</div>
        <div class="col-sm-8">
            <div class="input-group">
                <textarea class="form-control" ngModel name="note" aria-label="With textarea"></textarea>
            </div>
        </div>

        <br><br>
        <br><br>
        <br><br>
    <div class="col-lg-3"></div>
    <div class="row col-lg-3">
        <div class="col">
            <button class="btn btn-danger" aria-current="page" [routerLink]="['']">İmtina et</button>
        </div>
        <div class="col">
            <button class="btn btn-success" type="submit">Əlavə et</button>
        </div>
    </div>
<br><br>
      
    </div>
    
</div>
</form>
